<html>
<head>
  <title>Chat App</title>
</head>

<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="http://localhost:3000/chat_room.js"></script>
<link rel="stylesheet" type="text/css" href="http://localhost:3000/chat_room.css">

<body>
  <!-- <h1>Welcome! <span id="user_Name"> </span> to Chat App</h1> -->
  <div id="roomSelection_div">
    <h1 id="welcome_Note"> </h1>
    <label>Select Room: </label>
    <select id="roomList"> </select>
    <button id="logout">Logout and Clear my User Name </button>
  </div>
  <div id="chatSpace_div" class="chatDiv_css">
    <table id="chatSpace_table" class="chatSpace_table_css">
      <tr id="chatSpace_table_row">
        <td id="chatSpace_table_row_td1" class="chatSpace_table_row_td1_css">
          <table id="chatSpace_table_row_td1_table" class="chatSpace_table_row_td1_table_css">
            <tr id="chatSpace_table_row_td1_table_tr1" class = "chatSpace_table_row_td1_table_tr1_css">
              <td id="chatSpace_table_row_td1_table_tr1_td">

              </td>
            </tr>
            <tr id="chatSpace_table_row_td1_table_tr2">
              <td id="chatSpace_table_row_td1_table_tr2_td">
                <input type="text" id="text_Message_input" class="text_Message_input_css"/>
                <button type="button" id="text_Message_SendButton" class="text_Message_SendButton_css" disabled>Send</button>
              </td>
            </tr>
          </table>
        </td>
        <td id="chatSpace_table_row_td2" class="chatSpace_table_row_td2_css">
          {{room users display }}
        </td>
        <td id="chatSpace_table_row_td3" class="chatSpace_table_row_td3_css">
          {{personal chat space}}
        </td>
      </tr>
    <table>
  </div>
</body>

</html>
