<!-- landing_page.html -->
<html>
<head>
  <title>Chat App</title>
</head>

<script src="https://ancient-tor-20194.herokuapp.com//socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://ancient-tor-20194.herokuapp.com//landing_page.js"></script>
<link rel="stylesheet" type="text/css" href="https://ancient-tor-20194.herokuapp.com//landing_page.css">
<link rel="stylesheet" type="text/css" href="https://ancient-tor-20194.herokuapp.com//chat_room.css">

<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Alegreya">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=PT+Sans">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Vollkorn">

<body id="main_body" class="main_body_css">
  <div style="height:10%">
    <p id="app_Name" class="app_Name_css"> <span id="app_Name_inner_span" class="app_Name_inner_span_css"> SMAC</span></p>
    <p id="app_Name_tag_line" class="app_Name_tag_line_css"> - A short messaging application </p>
  </div>
  <div id="userLogin_div" class="userLogin_div_css">
    <label>User Name: </label>
    <input id="user_Name" autocomplete="off" class="fancy_input_Css"/>
    <button id="select_username" class="fancy_button_css">Through me in</button>
    <label id="status_selecting_user_name"> </label>
  </div>

  <div id="rooms_div" class="rooms_div_css">
    <h2 id="welcome_Message" style="margin:0px"></h2>
    <div>
      <label>Room Name: </label>
      <input id="new_room_name" autocomplete="off" class="fancy_input_Css" style="width:20%"/>
      <button id="create_new_room_name" class="fancy_button_css"> Create New Room</button>
      <label id="status_creating_new_room"> </label>
    </div>
    <div style="margin-top:3%">
      <label> Select Room: </label>
      <select id="roomList_select" class="roomList_select_css" style="width:20%"> </select>
    </div>
  </div>

  <div id="chatSpace_div" class="chatDiv_css">

    <div id="chatRoom_div" class="chatRoom_div_css">
      <h4 id="room_chat_heading" class="room_chat_heading_css">Room Chat</h4>
      <div id="room_chat_display" class="room_chat_display_css">
      </div>
      <div id="chatInput_div" class="chatInput_div_css">
        <!-- <input type="text" id="chatRoom_messageInput" class="chatRoom_messageInput_css"/> -->
        <textarea rows="2" id="chatRoom_messageInput" cols="50" class="chatRoom_messageInput_css"> </textarea>
        <button type="button" id="chatRoom_messageInput_SendButton" class="chatRoom_messageInput_SendButton_css" disabled>Send</button>
      </div>
    </div>

    <div id="allUsers_div" class="allUsers_div_css">
      <h4 id="allUsers_heading" class="room_chat_heading_css">Other Users </h4>
      <ul id="allUsers_div_ul" class="allusers_ul_css">
      </ul>
    </div>
    <div id="privateChat_div" class="privateChat_div_css">
      <h4 id="private_room_chat_heading" class="room_chat_heading_css">Private Chat</h4>
      <div id="private_chat_display" class="room_chat_display_css">
      </div>
      <div id="private_chatInput_div" class="chatInput_div_css">
        <textarea rows="2" id="privateChat_messageInput" cols="50" class="chatRoom_messageInput_css" disabled> </textarea>
        <button type="button" id="privateChat_messageInput_SendButton" class="chatRoom_messageInput_SendButton_css" disabled>Send</button>
      </div>
    </div>

    <div id="footer_div" class = "footer_div_css">
      <!-- <p style="margin:0"> made with &hearts; - <span class="green_color_span"> Shivateja Madipalli </span> </p> -->
      <p style="margin:0"> made with &hearts; - <a class="green_color_span" href="https://shivatejam.com"> Shivateja Madipalli </a> </p>
    </div>
  </div>
</body>
</html>
